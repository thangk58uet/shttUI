<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>register</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <!-- MAIN STYLE -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="register.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- For facebook sharing -->
</head>

<body>
  <div class="popup-register">
    <div class="register col-sm-10 col-md-8 col-lg-6">
        <div class="limiter">
            <div class="container-register100">
                <form class="register100-form validate-form">
                    <span class="register100-form-title m-b-20">HỆ THỐNG SHTT VIỆT NAM</span>
                    <span class="register100-form-sub-title m-t-20">ĐĂNG KÝ HỆ THỐNG</span>
                    <span class="input-information-text m-b-49">Nhập thông tin đăng ký</span>
                    <div class="wrap-input100 validate-input m-b-15 row">
                      <div class="border row col-sm-6 w-49-p">
                        <span class="col-sm-2"><i class="fa fa-user-circle" aria-hidden="true"></i></span>
                        <input class="input100 col-sm-9" type="text" placeholder="Họ và tên (*)" required>
                      </div>
                      <div class="border row col-sm-6 float-right w-49-p">
                        <span class="col-sm-2"><i class="fa fa-phone" aria-hidden="true"></i></span>
                        <input class="input100 col-sm-9" type="text" placeholder="Điện thoại (*)" required>
                      </div>
                    </div>

                    <div class="wrap-input100 validate-input m-b-15 row border">
                      <span class="col-sm-1 m-l-15"><i class="fa fa-phone" aria-hidden="true"></i></span>
                      <input class="input100 col-sm-10 m-l-7" type="text" placeholder="Email (*)" required>
                    </div>

                    <div class="wrap-input100 validate-input m-b-15 row border">
                      <span class="col-sm-1 m-l-15"><i class="fa fa-user" aria-hidden="true"></i></span>
                      <input class="input100 col-sm-10 m-l-7" type="text" placeholder="Tên tài khoản (*)" required>
                    </div>

                    <div class="wrap-input100 validate-input m-b-15 row">
                      <div class="col-sm-6 border w-49-p">
                        <span class="col-sm-2"><i class="fa fa-lock" aria-hidden="true"></i></span>
                        <input class="input100 col-sm-9" type="password" placeholder="Mật khẩu (*)" required>
                      </div>
                      <div class="col-sm-6 border w-49-p float-right">
                        <span class="col-sm-2"><i class="fa fa-lock" aria-hidden="true"></i></span>
                        <input class="input100 col-sm-9" type="password" placeholder="Nhập lại mật khẩu (*)" required>
                      </div>
                    </div>

                    <div class="wrap-input100 validate-input m-b-15 row border">
                        <span class="col-sm-1 m-l-15"><i class="fa fa-address-card" aria-hidden="true"></i></span>
                      <input class="input100 col-sm-10 m-l-7" type="text" placeholder="Trình độ chuyên môn">
                    </div>

                    <div class="wrap-input100 validate-input m-b-15 row">
                      <div class="col-sm-6 border w-49-p">
                        <span class="col-sm-2"><i class="fa fa-th-large" aria-hidden="true"></i></span>
                        <input class="input100 col-sm-9" type="text" placeholder="Phòng ban">
                      </div>
                      <div class="col-sm-6 border w-49-p float-right">
                        <span class="col-sm-2"><i class="fa fa-graduation-cap" aria-hidden="true"></i></span>
                        <input class="input100 col-sm-9" type="text" placeholder="Chức vụ (*)" required>
                      </div>
                    </div>

                    <div class="wrap-input100 validate-input m-b-15 row border">
                      <span class="col-sm-1 m-l-15"><i class="fa fa-address-card" aria-hidden="true"></i></span>
                      <input class="input100 col-sm-10 m-l-7" type="text" placeholder="Địa chỉ (*)" required>
                    </div>

                    <div class="wrap-input100 validate-input m-b-20 row">
                      <div class="col-sm-12 remember-register">
                        <span class="title">Hoạt động:</span>
                        <input type="checkbox">
                        <span>Kích hoạt</span>
                      </div>
                    </div>
                    <div class="container-register100-form-btn row m-b-20">
                        <div class="wrap-register100-form-btn">
                            <button class="register100-form-btn">Đăng ký</button>
                            <button class="register100-form-btn">Hủy</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
      </div>
  </div>

</body>

</html>
