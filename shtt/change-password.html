<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Change-password</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <!-- MAIN STYLE -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="change-password.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <!-- For facebook sharing -->
</head>

<body>
  <div class="popup-change-password">
    <div class="change-password col-sm-7 col-md-6 col-lg-3">
        <div class="limiter">
            <div class="container-change-password100">
                <form class="change-password100-form validate-form">
                    <span class="change-password100-form-title m-b-20">HỆ THỐNG SHTT VIỆT NAM</span>
                    <span class="change-password100-form-sub-title m-t-20">ĐỔI MẬT KHẨU</span>
                    <span class="input-information-text m-b-49">Nhập thông tin đổi mật khẩu</span>
                    <div class="wrap-input100 validate-input m-b-20">
                      <div class="border row">
                        <span class="col-sm-2 lock-icon"><i class="fa fa-lock" aria-hidden="true"></i></span>
                        <input class="input100 col-sm-10" type="password" placeholder="Mật khẩu hiện tại" required>
                      </div>
                    </div>
                    <div class="wrap-input100 validate-input m-b-20">
                      <div class="border row">
                        <span class="col-sm-2 lock-icon"><i class="fa fa-lock" aria-hidden="true"></i></span>
                        <input class="input100 col-sm-10" type="password" placeholder="Mật khẩu mới" required>
                      </div>
                    </div>
                    <div class="wrap-input100 validate-input m-b-35">
                      <div class="border row">
                        <span class="col-sm-2 lock-icon"><i class="fa fa-lock" aria-hidden="true"></i></span>
                        <input class="input100 col-sm-10" type="password" placeholder="Xác nhận mật khẩu" required>
                      </div>
                    </div>
                    <div class="container-change-password100-form-btn m-b-20">
                        <div class="wrap-change-password100-form-btn">
                            <button class="change-password100-form-btn">Cập nhật</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
      </div>
  </div>

</body>

</html>
